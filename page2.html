<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Step</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:url('bg.jpg') no-repeat center center;
    background-size:cover;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:60px;
    position:relative;
}

body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.5);
}

.hero-text{
    position:relative;
    z-index:2;
    color:white;
    max-width:600px;
}

.hero-text h1{
    font-size:40px;
    font-weight:700;
}

.form-box{
    position:relative;
    z-index:2;
    width:420px;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 25px 60px rgba(0,0,0,0.35);
}

.option{
    padding:14px;
    border-radius:12px;
    border:1px solid #ddd;
    margin-bottom:12px;
    cursor:pointer;
    transition:0.3s;
    text-align:center;
    background:#f3f3f3;
    font-weight:500;
}

.option.active{
    background:linear-gradient(90deg,#4f6df5,#5d7bff);
    color:white;
    border:none;
    transform:scale(1.02);
}

.input-group{
    margin-top:15px;
}

.input-group input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ddd;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:#4f6df5;
    color:white;
    margin-top:15px;
    cursor:pointer;
    transition:0.3s;
}

button:disabled{
    background:#aaa;
    cursor:not-allowed;
}

.video-box{
    margin-top:20px;
    font-size:13px;
    color:#444;
    background:#f9f9f9;
    padding:15px;
    border-radius:12px;
}

@media(max-width:992px){
    body{
        flex-direction:column;
        justify-content:center;
        text-align:center;
        padding:20px;
    }

    .hero-text{
        margin-bottom:30px;
    }

    .form-box{
        width:100%;
        max-width:420px;
    }
}
</style>
</head>

<body>

<div class="hero-text">
    <h1 id="welcomeText"></h1>
</div>

<div class="form-box">
    <h2>Select the option you prefer</h2>

    <div class="option" onclick="toggleOption(this)">Email</div>
    <div class="option" onclick="toggleOption(this)">Phone Number</div>
    <div class="option" onclick="toggleOption(this)">Other Social Networks</div>
    <div class="option" onclick="toggleOption(this)">All Options</div>

    <div class="input-group">
        <input type="text" id="code" placeholder="Enter 7-digit confirmation code">
    </div>

    <button id="continueBtn" disabled onclick="goNext()">Continue</button>

    <div class="video-box">
        <strong>Additional Feature – Video Call</strong><br><br>
        You can request a live video call with the woman.
        If you are interested, contact her directly for further instructions.
    </div>
</div>

<script>

// получаем элементы
const btn = document.getElementById("continueBtn");
const codeInput = document.getElementById("code");

// переключение выбора
function toggleOption(el){
    el.classList.toggle("active");
    checkForm();
}

// проверка при вводе кода
codeInput.addEventListener("input", checkForm);

function checkForm(){
    const anyActive = document.querySelectorAll(".option.active").length > 0;
    const codeValue = codeInput.value.trim();
    const validCode = codeValue === "SEVF434";

    btn.disabled = !(anyActive && validCode);
}

function goNext(){
    window.location.href = "page3.html";
}

// подтягиваем имя мужчины из URL
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if(name){
    document.getElementById("welcomeText").innerText =
        "Select the option you prefer, " + name;
} else {
    document.getElementById("welcomeText").innerText =
        "Select the option you prefer";
}

</script>

</body>
</html>
