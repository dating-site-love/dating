<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Server</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:url('bg.jpg') no-repeat center center;
    background-size:cover;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:60px;
    position:relative;
}

body::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.5);
}

.hero-text{
    position:relative;
    z-index:2;
    color:white;
    max-width:600px;
}

.hero-text h1{
    font-size:40px;
    font-weight:700;
}

.form-box{
    position:relative;
    z-index:2;
    width:420px;
    background:white;
    padding:40px;
    border-radius:20px;
    box-shadow:0 25px 60px rgba(0,0,0,0.35);
}

.form-box h2{
    font-size:20px;
    margin-bottom:20px;
}

.input-group{
    margin-bottom:14px;
}

.input-group input{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ddd;
}

.input-group input:focus{
    border-color:#4f6df5;
    outline:none;
}

button{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    background:linear-gradient(90deg,#4f6df5,#5d7bff);
    color:white;
    font-size:15px;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

.error{
    color:red;
    font-size:12px;
    margin-top:8px;
    display:none;
}

@media(max-width:992px){
    body{
        flex-direction:column;
        justify-content:center;
        text-align:center;
        padding:20px;
    }

    .hero-text{
        margin-bottom:30px;
    }

    .form-box{
        width:100%;
        max-width:420px;
    }
}
</style>
</head>

<body>

<div class="hero-text">
    <h1>Dating Site â€“ Contact Information Section</h1>
</div>

<div class="form-box">
    <h2>Private Server</h2>

    <div class="input-group">
        <input type="text" id="code" placeholder="Enter 6-digit verification code">
    </div>

    <div class="input-group">
        <input type="text" id="yourName" placeholder="Your Name">
    </div>

    <div class="input-group">
        <input type="text" id="yourId" placeholder="Your ID">
    </div>

    <div class="input-group">
        <input type="text" id="girlName" placeholder="Woman's Name">
    </div>

    <div class="input-group">
        <input type="text" id="girlId" placeholder="Woman's ID">
    </div>

    <div class="input-group">
        <input type="text" id="site" placeholder="Dating Site (optional)">
    </div>

    <button onclick="validateForm()">Continue</button>

    <div class="error" id="errorMessage">
        Please enter a valid 7-digit numeric code and fill all required fields.
    </div>
</div>

<script>
function validateForm(){
    const code = document.getElementById("code").value.trim();
    const yourName = document.getElementById("yourName").value.trim();
    const yourId = document.getElementById("yourId").value.trim();
    const girlName = document.getElementById("girlName").value.trim();
    const girlId = document.getElementById("girlId").value.trim();

    const error = document.getElementById("errorMessage");

    const validCode = code === "SEVF422";

    if(validCode && yourName && yourId && girlName && girlId){
        window.location.href = "page2.html?name=" + encodeURIComponent(yourName);
    } else {
        error.style.display = "block";
    }
}
</script>

</body>
</html>
